{% load static %}
<div x-data="{ open: false }" class="bg-white border-b border-gray-100 shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center border-b-2 border-gray-100 py-6 md:justify-start md:space-x-10">
            <div class="flex justify-start lg:w-0 lg:flex-1">
                <div class="flex-shrink-0 flex items-center">
                    <a href="{% url 'index' %}">
                        <img class="block h-9 w-auto" src="https://img.icons8.com/color/48/000000/neural_connections.png"/>
                    </a>
                </div>
                <div class="flex-shrink-0 flex items-center ml-2 text-xl font-semibold">
                    <a class="no-underline text-black" href="{% url 'index' %}">5MinTest</a>
                </div>
            </div>
            <!-- Hamburger -->
            <div class="-mr-2 -my-2 md:hidden">
                <button @click="open=true" type="button" class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500" aria-expanded="false">
                    <span class="sr-only">Open menu</span>
                    <!-- Heroicon name: outline/menu -->
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
            <nav class="hidden md:flex space-x-10">
                <a href="{% url 'index' %}" class="text-base font-medium text-gray-500 hover:text-gray-900 no-underline hover:underline"> Home </a>
                <a href="{% url 'dps:quiz' %}" class="text-base font-medium text-gray-500 hover:text-gray-900 no-underline hover:underline"> Quiz </a>
                <!--<a href="#" class="text-base font-medium text-gray-500 hover:text-gray-900 no-underline hover:underline"> About </a>-->
            </nav>
            <div class="hidden md:flex items-center justify-end md:flex-1 lg:w-0">
            </div>
        </div>
    </div>
    <div x-show="open" @click.away="open=false" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95" x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100" x-transition:leave="ease-in duration-200" x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100" x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95" class="absolute top-0 inset-x-0 p-2 transition transform origin-top-right md:hidden">
        <div class="rounded-lg shadow-lg ring-1 ring-black ring-opacity-5 bg-white divide-y-2 divide-gray-50">
            <div class="pt-5 pb-6 px-5">
                <div class="flex items-center justify-between">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="{% url 'index' %}">
                            <img class="block h-9 w-auto" src="https://img.icons8.com/color/48/000000/neural_connections.png"/>
                        </a>
                        <span class="ml-2">5MinTest</span>
                    </div>
                    <div class="-mr-2">
                        <button @click="open=false" type="button" class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
                            <span class="sr-only">Close menu</span>
                            <!-- Heroicon name: outline/x -->
                            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                        </button>
                    </div>
                </div>
                <div class="py-6 px-5 space-y-6">
                    <div class="grid grid-cols-2 gap-y-4 gap-x-8">
                        <a href="{% url 'index' %}" class="text-base font-medium text-gray-900 hover:text-gray-700 no-underline hover:underline"> Home </a>
                        <a href="{% url 'dps:quiz' %}" class="text-base font-medium text-gray-900 hover:text-gray-700 no-underline hover:underline"> Quiz </a>
                        <!--<a href="#" class="text-base font-medium text-gray-900 hover:text-gray-900 no-underline hover:underline"> About </a>-->
                    </div>
                    <div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
